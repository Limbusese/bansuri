<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bansuri Measurement</title>
    <script src="./bansuri.js" defer></script>
    <link rel="stylesheet" href="./bansuri.css"/>
</head>
<body>
    <main>
        <div class="bansuri-container">
            <h1>Bansuri Measurement</h1>
            <div class="inputLength">
                <form id="lengthForm">
                    <input type="number" id="totalLength" name="bansuri" placeholder="Enter Length" step="0.01" required>
                    <button type="submit">Calculate</button>
                </form>
            </div>
            <div class="result"></div>
        </div>
    </main>
</body>
</html>
